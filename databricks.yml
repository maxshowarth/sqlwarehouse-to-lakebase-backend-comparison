# This is a Databricks asset bundle definition for sqlwarehouse_to_lakebase_backend_comparison.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: sqlwarehouse_to_lakebase_backend_comparison

resources:
  apps:
    sqlw_to_lakebase_backend:
      name: 'sqlw-to-lakebase-backend'
      source_code_path: ./app # This assumes the app source code is at the root of the project.

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly specify /Workspace/Users/max.howarth@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/max.howarth@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: max.howarth@databricks.com
        level: CAN_MANAGE